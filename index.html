<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/me.png" />

    <!-- SEO Meta Tags -->
    <!-- Primary Meta Tags -->
    <title>Richard Essuman | Portfolio Website</title>
    <meta name="title" content="Richard Essuman | Portfolio Website" />
    <meta
      name="description"
      content="Richard Essuman's portfolio - A skilled full Stack Software Engineer specializing in JavaScript, TypeScript, MERN stack, React, and web development utilizing modern web technologies."
    />
    <meta
      name="keywords"
      content="Richard Essuman, Full Stack Developer, JavaScript, TypeScript, MERN, React, Node.js, Portfolio"
    />
    <meta name="author" content="Richard Essuman" />

    <!-- Open Graph Meta Tags (For Social Media) / Facebook-->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:title" content="Richard Essuman | Portfolio Website" />
    <meta
      property="og:description"
      content="Explore my portfolio showcasing my skills in Full Stack Development, JavaScript, and MERN stack."
    />
    <meta property="og:image" content="/images/me.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta name="twitter:title" content="Richard Essuman | Portfolio Website" />
    <meta
      name="twitter:description"
      content="Full Stack Developer specializing in JavaScript and MERN stack."
    />
    <meta name="twitter:image" content="/images/me.png" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Preconnect to important third-party origins - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols Rounded -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
